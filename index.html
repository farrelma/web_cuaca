<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
    <link rel="stylesheet" href="weather.css">

    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="background" class="background d-flex flex-column">
        <div class="d-flex flex-row top-bg">
            <div class="col-6 left-bg">
                <img id="leftImg" src="./Assets/image/sunny_left.png" alt="left background" width="70%" height="80%">
            </div>
            <div class="col-6 right-bg">
                <img id="rightImg" src="./Assets/image/sunny_right.png" alt="right background" width="80%" height="80%">
            </div>
        </div>
        <div class="bottom-bg">
            <img id="Mountains" src="./Assets/image/mountains.png" alt="mountains">
        </div>
    </div>
    <div class="content">
        <div class="d-flex align-items-center justify-content-center p-5">
            <div class="p-5">
                <div class="center py-5">
                    <input type="text" class="keyword" placeholder="Masukkan Lokasi">
                    <button class="btn-search">Search</button>
                </div>
                <div class="card d-flex justify-content-center align-items-center mx-auto p-3" style="width: 18rem;">
                    <div id="container" class="d-flex flex-column justify-content-center align-items-center">
                    <h4>Cuaca Hari Ini :</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/weather.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
